<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - DCB POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #2d3748; /* bg-gray-800 */
            margin: 10% auto; /* 10% from the top and centered */
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold text-white">DELHI CHICKEN BROTHERS</h1>
            <div id="current-time" class="text-lg font-semibold text-gray-300"></div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 border-t border-b border-gray-700">
            <div class="flex">
                <a href="index.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Point of Sale</a>
                <a href="live-orders.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Live Orders</a>
                <a href="reports.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Reports</a>
                <a href="customers.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Customers</a>
                <a href="menu-management.html" class="px-6 py-3 text-lg font-medium bg-red-600 text-white border-r border-gray-700">Menu Management</a>
                <a href="inventory.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700">Inventory</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6 flex space-x-6">
            <!-- Left Column: Forms -->
            <div class="w-1/3 flex flex-col space-y-6">
                <!-- Bulk Price Update -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-white mb-6">Bulk Price Update</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="percentage-input" class="block text-sm font-medium text-gray-400">Percentage</label>
                            <input type="number" id="percentage-input" placeholder="e.g., 10" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                        </div>
                        <div class="flex space-x-2">
                            <button id="increase-prices-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Increase All by %</button>
                            <button id="decrease-prices-btn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Decrease All by %</button>
                        </div>
                    </div>
                </div>

                <!-- Add New Item Form -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-white mb-6">Add New Menu Item</h2>
                    <form id="add-item-form" class="space-y-4">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-400">Category</label>
                        <input type="text" id="category" name="category" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-400">Item Name</label>
                        <input type="text" id="item-name" name="name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div id="price-options-container" class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <input type="text" name="size" placeholder="Size (e.g., Half)" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                            <input type="number" name="price" placeholder="Price" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                        </div>
                    </div>
                    <button type="button" id="add-price-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Add Price Option</button>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Save Item</button>
                </form>
                </div>

                <!-- Recipe Editor -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-white mb-6">Recipe Editor</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="recipe-menu-item-select" class="block text-sm font-medium text-gray-400">Select Menu Item</label>
                            <select id="recipe-menu-item-select" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                                <option>Select an item</option>
                            </select>
                        </div>

                        <div>
                            <h3 class="text-lg font-semibold text-white mb-2">Current Recipe</h3>
                            <ul id="current-recipe-list" class="list-disc list-inside pl-2 text-gray-300 space-y-1">
                                <!-- Ingredients will be listed here -->
                            </ul>
                        </div>

                        <div id="add-ingredient-form" class="space-y-4 border-t border-gray-700 pt-4">
                             <h3 class="text-lg font-semibold text-white">Add Ingredient to Recipe</h3>
                            <div>
                                <label for="recipe-ingredient-select" class="block text-sm font-medium text-gray-400">Ingredient</label>
                                <select id="recipe-ingredient-select" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                                    <option>Select an ingredient</option>
                                </select>
                            </div>
                            <div>
                                <label for="recipe-ingredient-quantity" class="block text-sm font-medium text-gray-400">Quantity</label>
                                <input type="number" id="recipe-ingredient-quantity" placeholder="e.g., 100" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <button id="add-to-recipe-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Add to Recipe</button>
                        </div>
                        
                        <button id="save-recipe-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg mt-4">Save Recipe</button>
                    </div>
                </div>
            </div>

            <!-- Current Menu Table -->
            <div class="w-2/3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-white mb-6">Current Menu</h2>
                <div class="overflow-y-auto h-full">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Prices</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="menu-table-body" class="divide-y divide-gray-700">
                            <!-- Menu items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Item Modal -->
    <div id="edit-item-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-white mb-6">Edit Menu Item</h2>
            <form id="edit-item-form" class="space-y-4">
                <input type="hidden" id="edit-item-id">
                <div>
                    <label for="edit-category" class="block text-sm font-medium text-gray-400">Category</label>
                    <input type="text" id="edit-category" name="category" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="edit-item-name" class="block text-sm font-medium text-gray-400">Item Name</label>
                    <input type="text" id="edit-item-name" name="name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div id="edit-price-options-container" class="space-y-4">
                    <!-- Price options will be dynamically inserted here -->
                </div>
                <button type="button" id="edit-add-price-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Add Price Option</button>
                <div class="flex space-x-4">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Save Changes</button>
                    <button type="button" id="cancel-edit-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let menuData = []; // Cache for menu data
        let inventoryData = []; // Cache for inventory data
        let currentRecipeIngredients = []; // Temp array for building a recipe

        async function fetchAndDisplayMenu() {
            const tableBody = document.getElementById('menu-table-body');
            const recipeMenuItemSelect = document.getElementById('recipe-menu-item-select');
            tableBody.innerHTML = ''; // Clear existing menu
            recipeMenuItemSelect.innerHTML = '<option>Select an item</option>'; // Clear and set default

            try {
                                const response = await fetch('/api/menu');
                if (!response.ok) throw new Error('Failed to fetch menu');
                menuData = await response.json();

                if (menuData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">No menu items found.</td></tr>';
                    return;
                }

                menuData.forEach(item => {
                    const prices = item.prices.map(p => `${p.size}: â‚¹${p.price.toFixed(2)}`).join(', ');
                    const row = `
                        <tr class="hover:bg-gray-700">
                            <td class="px-6 py-4 whitespace-nowrap">${item.category}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${item.name}</td>
                            <td class="px-6 py-4 whitespace-normal">${prices}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="edit-btn text-blue-500 hover:text-blue-700 mr-4" data-id="${item._id}">Edit</button>
                                <button class="delete-btn text-red-500 hover:text-red-700" data-id="${item._id}">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;

                    // Populate recipe dropdown
                    item.prices.forEach(p => {
                        const option = document.createElement('option');
                        option.value = item._id; // We use the main item ID
                        option.dataset.size = p.size; // Store size for context
                        option.textContent = `${item.name} (${p.size})`;
                        recipeMenuItemSelect.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error fetching menu:', error);
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading menu.</td></tr>';
            }
        }

        async function fetchInventoryItems() {
            const ingredientSelect = document.getElementById('recipe-ingredient-select');
            ingredientSelect.innerHTML = '<option>Select an ingredient</option>';
            try {
                const response = await fetch('/api/inventory');
                if (!response.ok) throw new Error('Failed to fetch inventory');
                inventoryData = await response.json();

                inventoryData.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item._id;
                    option.textContent = `${item.name} (${item.unit})`;
                    ingredientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching inventory:', error);
            }
        }

        // --- Add New Item Logic ---
        document.getElementById('add-price-btn').addEventListener('click', () => {
            const container = document.getElementById('price-options-container');
            const newPriceOption = document.createElement('div');
            newPriceOption.className = 'flex items-center space-x-2';
            newPriceOption.innerHTML = `
                <input type="text" name="size" placeholder="Size (e.g., Full)" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                <input type="number" name="price" placeholder="Price" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
            `;
            container.appendChild(newPriceOption);
        });

        document.getElementById('add-item-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const prices = [];
            const sizes = formData.getAll('size');
            const priceValues = formData.getAll('price');
            for (let i = 0; i < sizes.length; i++) {
                if (sizes[i] && priceValues[i]) {
                    prices.push({ size: sizes[i], price: parseFloat(priceValues[i]) });
                }
            }

            const itemData = {
                category: formData.get('category'),
                name: formData.get('name'),
                prices: prices
            };

            try {
                const response = await fetch('/api/menu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(itemData)
                });

                if (!response.ok) throw new Error('Failed to save item');
                
                form.reset();
                const priceContainer = document.getElementById('price-options-container');
                while (priceContainer.children.length > 1) {
                    priceContainer.removeChild(priceContainer.lastChild);
                }

                fetchAndDisplayMenu(); // Refresh the menu
            } catch (error) {
                console.error('Error saving item:', error);
                alert('Failed to save menu item.');
            }
        });

        // --- Edit and Delete Logic ---
        document.getElementById('menu-table-body').addEventListener('click', async (event) => {
            const target = event.target;
            const id = target.dataset.id;

            // Handle Delete
            if (target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this item?')) {
                    try {
                        const response = await fetch(`/api/menu/${id}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) throw new Error('Failed to delete item');
                        fetchAndDisplayMenu(); // Refresh table
                    } catch (error) {
                        console.error('Error deleting item:', error);
                        alert('Failed to delete item.');
                    }
                }
            }

            // Handle Edit
            if (target.classList.contains('edit-btn')) {
                const item = menuData.find(i => i._id === id);
                if (item) {
                    document.getElementById('edit-item-id').value = item._id;
                    document.getElementById('edit-category').value = item.category;
                    document.getElementById('edit-item-name').value = item.name;
                    
                    const priceContainer = document.getElementById('edit-price-options-container');
                    priceContainer.innerHTML = ''; // Clear previous price fields
                    item.prices.forEach(p => {
                        const priceRow = document.createElement('div');
                        priceRow.className = 'flex items-center space-x-2';
                        priceRow.innerHTML = `
                            <input type="text" name="size" value="${p.size}" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
                            <input type="number" name="price" value="${p.price}" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
                        `;
                        priceContainer.appendChild(priceRow);
                    });

                    document.getElementById('edit-item-modal').style.display = 'block';
                }
            }
        });

        // Add price option in edit modal
        document.getElementById('edit-add-price-btn').addEventListener('click', () => {
            const container = document.getElementById('edit-price-options-container');
            const newPriceOption = document.createElement('div');
            newPriceOption.className = 'flex items-center space-x-2';
            newPriceOption.innerHTML = `
                <input type="text" name="size" placeholder="Size" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
                <input type="number" name="price" placeholder="Price" required class="block w-1/2 bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
            `;
            container.appendChild(newPriceOption);
        });

        // Handle Edit Form Submission
        document.getElementById('edit-item-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('edit-item-id').value;
            const form = event.target;
            const formData = new FormData(form);

            const prices = [];
            const sizes = formData.getAll('size');
            const priceValues = formData.getAll('price');
            for (let i = 0; i < sizes.length; i++) {
                 if (sizes[i] && priceValues[i]) {
                    prices.push({ size: sizes[i], price: parseFloat(priceValues[i]) });
                }
            }

            const updatedData = {
                category: formData.get('category'),
                name: formData.get('name'),
                prices: prices
            };

            try {
                const response = await fetch(`/api/menu/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (!response.ok) throw new Error('Failed to update item');
                
                document.getElementById('edit-item-modal').style.display = 'none';
                fetchAndDisplayMenu();
            } catch (error) {
                console.error('Error updating item:', error);
                alert('Failed to update item.');
            }
        });

        // Cancel Edit
        document.getElementById('cancel-edit-btn').addEventListener('click', () => {
            document.getElementById('edit-item-modal').style.display = 'none';
        });

        // --- Utility Functions ---
        function updateTime() {
            const timeEl = document.getElementById('current-time');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        // Initial calls
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayMenu();
            fetchInventoryItems();
        });
        updateTime();
        setInterval(updateTime, 1000);

        // --- Recipe Editor Logic ---
        const recipeMenuItemSelect = document.getElementById('recipe-menu-item-select');
        const currentRecipeList = document.getElementById('current-recipe-list');
        
        recipeMenuItemSelect.addEventListener('change', async (event) => {
            const menuItemId = event.target.value;
            currentRecipeList.innerHTML = '';
            currentRecipeIngredients = [];

            if (!menuItemId || menuItemId === 'Select an item') return;

            try {
                const response = await fetch(`/api/recipes/${menuItemId}`);
                if (response.ok) {
                    const recipe = await response.json();
                    if (recipe && recipe.ingredients) {
                        currentRecipeIngredients = recipe.ingredients.map(ing => ({
                            ingredient: ing.ingredient._id, // Store ID
                            name: ing.ingredient.name,
                            quantity: ing.quantity,
                            unit: ing.ingredient.unit
                        }));
                        displayCurrentRecipe();
                    }
                } else if (response.status !== 404) { // Handle errors other than 'not found'
                    throw new Error('Failed to fetch recipe');
                }
                // If 404, it just means no recipe exists yet, which is fine.
            } catch (error) {
                console.error('Error fetching recipe:', error);
                alert('Could not fetch recipe.');
            }
        });

        function displayCurrentRecipe() {
            currentRecipeList.innerHTML = '';
            if (currentRecipeIngredients.length === 0) {
                currentRecipeList.innerHTML = '<li>No ingredients added yet.</li>';
                return;
            }
            currentRecipeIngredients.forEach(ing => {
                const li = document.createElement('li');
                li.textContent = `${ing.name} - ${ing.quantity} ${ing.unit || ''}`;
                currentRecipeList.appendChild(li);
            });
        }

        document.getElementById('add-to-recipe-btn').addEventListener('click', () => {
            const ingredientSelect = document.getElementById('recipe-ingredient-select');
            const quantityInput = document.getElementById('recipe-ingredient-quantity');
            
            const ingredientId = ingredientSelect.value;
            const quantity = parseFloat(quantityInput.value);

            if (!ingredientId || ingredientId === 'Select an ingredient' || isNaN(quantity) || quantity <= 0) {
                alert('Please select an ingredient and enter a valid quantity.');
                return;
            }

            const selectedIngredient = inventoryData.find(i => i._id === ingredientId);
            if (!selectedIngredient) {
                alert('Selected ingredient not found.');
                return;
            }

            // Add to temporary array
            currentRecipeIngredients.push({
                ingredient: ingredientId,
                name: selectedIngredient.name,
                quantity: quantity,
                unit: selectedIngredient.unit
            });

            displayCurrentRecipe(); // Update UI
            
            // Reset inputs
            ingredientSelect.selectedIndex = 0;
            quantityInput.value = '';
        });

        document.getElementById('save-recipe-btn').addEventListener('click', async () => {
            const menuItemId = recipeMenuItemSelect.value;

            if (!menuItemId || menuItemId === 'Select an item') {
                alert('Please select a menu item first.');
                return;
            }
            if (currentRecipeIngredients.length === 0) {
                alert('Cannot save an empty recipe. Please add ingredients.');
                return;
            }

            // We only need to send the ingredient ID and quantity
            const payload = {
                menuItemId: menuItemId,
                ingredients: currentRecipeIngredients.map(({ ingredient, quantity }) => ({ ingredient, quantity }))
            };

            try {
                const response = await fetch('/api/recipes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to save recipe');
                }

                alert('Recipe saved successfully!');
                // Reset state
                recipeMenuItemSelect.selectedIndex = 0;
                currentRecipeList.innerHTML = '';
                currentRecipeIngredients = [];

            } catch (error) {
                console.error('Error saving recipe:', error);
                alert(`Failed to save recipe: ${error.message}`);
            }
        });


        // --- Bulk Price Update Logic ---
        document.getElementById('increase-prices-btn').addEventListener('click', () => handleBulkUpdate('increase'));
        document.getElementById('decrease-prices-btn').addEventListener('click', () => handleBulkUpdate('decrease'));

        async function handleBulkUpdate(direction) {
            const percentageInput = document.getElementById('percentage-input');
            const percentage = parseFloat(percentageInput.value);

            if (isNaN(percentage) || percentage <= 0) {
                alert('Please enter a valid percentage greater than 0.');
                return;
            }

            const confirmationMessage = `Are you sure you want to ${direction} all prices by ${percentage}%? This action cannot be undone.`;
            if (!confirm(confirmationMessage)) {
                return;
            }

            try {
                const response = await fetch('/api/menu/bulk-update-prices', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ percentage, direction })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update prices.');
                }

                alert('Prices updated successfully!');
                percentageInput.value = ''; // Clear input
                fetchAndDisplayMenu(); // Refresh the menu
            } catch (error) {
                console.error('Error during bulk price update:', error);
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
</body>
