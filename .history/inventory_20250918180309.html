<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - DCB POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold text-white">DELHI CHICKEN BROTHERS</h1>
            <div id="current-time" class="text-lg font-semibold text-gray-300"></div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 border-t border-b border-gray-700">
            <div class="flex">
                <a href="index.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Point of Sale</a>
                <a href="live-orders.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Live Orders</a>
                <a href="reports.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Reports</a>
                <a href="customers.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Customers</a>
                <a href="menu-management.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Menu Management</a>
                <a href="inventory.html" class="px-6 py-3 text-lg font-medium bg-red-600 text-white">Inventory</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6 flex space-x-6">
            <!-- Add Ingredient Form -->
            <div class="w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg h-fit">
                <h2 class="text-2xl font-bold text-white mb-6">Add New Ingredient to Stock</h2>
                <form id="add-ingredient-form" class="space-y-4">
                    <div>
                        <label for="ingredient-name" class="block text-sm font-medium text-gray-400">Name</label>
                        <input type="text" id="ingredient-name" name="name" placeholder="e.g., Chicken" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="ingredient-unit" class="block text-sm font-medium text-gray-400">Unit</label>
                        <input type="text" id="ingredient-unit" name="unit" placeholder="e.g., kg" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Add Ingredient</button>
                </form>
            </div>

            <!-- Current Stock Table -->
            <div class="w-2/3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-white mb-6">Current Stock Levels</h2>
                <div class="overflow-y-auto h-full">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Ingredient</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quantity in Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Unit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Average Cost / Unit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="divide-y divide-gray-700">
                            <!-- Inventory items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Ingredient Modal -->
    <div id="edit-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-white" id="modal-title">
                  Edit Ingredient
                </h3>
                <div class="mt-2">
                  <form id="edit-ingredient-form" class="space-y-4">
                      <input type="hidden" id="edit-ingredient-id" name="id">
                      <div>
                          <label for="edit-ingredient-name" class="block text-sm font-medium text-gray-400">Name</label>
                          <input type="text" id="edit-ingredient-name" name="name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                      </div>
                      <div>
                          <label for="edit-ingredient-unit" class="block text-sm font-medium text-gray-400">Unit</label>
                          <input type="text" id="edit-ingredient-unit" name="unit" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" id="save-edit-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
              Save
            </button>
            <button type="button" id="cancel-edit-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-base font-medium text-white hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
        async function fetchAndDisplayInventory() {
            const tableBody = document.getElementById('inventory-table-body');
            tableBody.innerHTML = ''; // Clear existing inventory
            try {
                const response = await fetch('/api/inventory');
                if (!response.ok) throw new Error('Failed to fetch inventory');
                const inventory = await response.json();

                if (inventory.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No inventory items found.</td></tr>';
                    return;
                }

                inventory.forEach(item => {
                    const row = `
                        <tr class="hover:bg-gray-700">
                            <td class="px-6 py-4 whitespace-nowrap">${item.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${item.quantityInStock.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${item.unit}</td>
                            <td class="px-6 py-4 whitespace-nowrap">â‚¹${item.averageCost.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="record-purchase-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg mr-2" data-id="${item._id}">Purchase</button>
                                <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-lg mr-2" data-id="${item._id}" data-name="${item.name}" data-unit="${item.unit}">Edit</button>
                                <button class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg" data-id="${item._id}">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching inventory:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Error loading inventory.</td></tr>';
            }
        }

        document.getElementById('add-ingredient-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value;
            const unit = form.unit.value;

            try {
                const response = await fetch('/api/inventory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, unit })
                });

                if (!response.ok) throw new Error('Failed to add ingredient');
                
                form.reset();
                fetchAndDisplayInventory();
            } catch (error) {
                console.error('Error adding ingredient:', error);
                alert('Failed to add new ingredient.');
            }
        });

        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-ingredient-form');
        const editIdInput = document.getElementById('edit-ingredient-id');
        const editNameInput = document.getElementById('edit-ingredient-name');
        const editUnitInput = document.getElementById('edit-ingredient-unit');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const saveEditBtn = document.getElementById('save-edit-btn');

        function openEditModal(id, name, unit) {
            editIdInput.value = id;
            editNameInput.value = name;
            editUnitInput.value = unit;
            editModal.classList.remove('hidden');
        }

        function closeEditModal() {
            editModal.classList.add('hidden');
        }

        cancelEditBtn.addEventListener('click', closeEditModal);

        saveEditBtn.addEventListener('click', async () => {
            const id = editIdInput.value;
            const name = editNameInput.value;
            const unit = editUnitInput.value;

            if (!name || !unit) {
                alert('Name and unit cannot be empty.');
                return;
            }

            try {
                const response = await fetch(`/api/inventory/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, unit })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update ingredient');
                }
                
                closeEditModal();
                fetchAndDisplayInventory();
            } catch (error) {
                console.error('Error updating ingredient:', error);
                alert(`Failed to update ingredient: ${error.message}`);
            }
        });

        document.getElementById('inventory-table-body').addEventListener('click', async (event) => {
            const target = event.target;
            const id = target.dataset.id;

            if (target.classList.contains('record-purchase-btn')) {
                const quantityStr = prompt("How many units did you purchase?");
                const costStr = prompt("What was the total cost for this purchase?");

                const quantity = parseFloat(quantityStr);
                const cost = parseFloat(costStr);

                if (isNaN(quantity) || isNaN(cost) || quantity <= 0 || cost <= 0) {
                    alert("Invalid input. Please enter valid numbers for quantity and cost.");
                    return;
                }

                try {
                    const response = await fetch(`/api/inventory/${id}/refill`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quantity, cost })
                    });

                    if (!response.ok) {
                         const errorData = await response.json();
                         throw new Error(errorData.message || 'Failed to record purchase');
                    }
                    
                    fetchAndDisplayInventory();
                } catch (error) {
                    console.error('Error recording purchase:', error);
                    alert(`Failed to record purchase: ${error.message}`);
                }
            } else if (target.classList.contains('edit-btn')) {
                const name = target.dataset.name;
                const unit = target.dataset.unit;
                openEditModal(id, name, unit);
            } else if (target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this ingredient?')) {
                    try {
                        const response = await fetch(`/api/inventory/${id}`, {
                            method: 'DELETE'
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Failed to delete ingredient');
                        }
                        
                        fetchAndDisplayInventory();
                    } catch (error) {
                        console.error('Error deleting ingredient:', error);
                        alert(`Failed to delete ingredient: ${error.message}`);
                    }
                }
            }
        });

        function updateTime() {
            const timeEl = document.getElementById('current-time');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayInventory);
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
