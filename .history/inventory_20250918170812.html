<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - DCB POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold text-white">DELHI CHICKEN BROTHERS</h1>
            <div id="current-time" class="text-lg font-semibold text-gray-300"></div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 border-t border-b border-gray-700">
            <div class="flex">
                <a href="index.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Point of Sale</a>
                <a href="live-orders.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Live Orders</a>
                <a href="reports.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Reports</a>
                <a href="customers.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Customers</a>
                <a href="menu-management.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Menu Management</a>
                <a href="inventory.html" class="px-6 py-3 text-lg font-medium bg-red-600 text-white">Inventory</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6 flex space-x-6">
            <!-- Add Ingredient Form -->
            <div class="w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg h-fit">
                <h2 class="text-2xl font-bold text-white mb-6">Add New Ingredient to Stock</h2>
                <form id="add-ingredient-form" class="space-y-4">
                    <div>
                        <label for="ingredient-name" class="block text-sm font-medium text-gray-400">Name</label>
                        <input type="text" id="ingredient-name" name="name" placeholder="e.g., Chicken" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="ingredient-unit" class="block text-sm font-medium text-gray-400">Unit</label>
                        <input type="text" id="ingredient-unit" name="unit" placeholder="e.g., kg" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Add Ingredient</button>
                </form>
            </div>

            <!-- Current Stock Table -->
            <div class="w-2/3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-white mb-6">Current Stock Levels</h2>
                <div class="overflow-y-auto h-full">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Ingredient</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quantity in Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Unit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Average Cost / Unit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="divide-y divide-gray-700">
                            <!-- Inventory items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function fetchAndDisplayInventory() {
            const tableBody = document.getElementById('inventory-table-body');
            tableBody.innerHTML = ''; // Clear existing inventory
            try {
                const response = await fetch('/api/inventory');
                if (!response.ok) throw new Error('Failed to fetch inventory');
                const inventory = await response.json();

                if (inventory.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No inventory items found.</td></tr>';
                    return;
                }

                inventory.forEach(item => {
                    const row = `
                        <tr class="hover:bg-gray-700">
                            <td class="px-6 py-4 whitespace-nowrap">${item.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${item.quantityInStock.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${item.unit}</td>
                            <td class="px-6 py-4 whitespace-nowrap">â‚¹${item.averageCost.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="record-purchase-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" data-id="${item._id}">Record Purchase</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching inventory:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Error loading inventory.</td></tr>';
            }
        }

        document.getElementById('add-ingredient-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value;
            const unit = form.unit.value;

            try {
                const response = await fetch('/api/inventory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, unit })
                });

                if (!response.ok) throw new Error('Failed to add ingredient');
                
                form.reset();
                fetchAndDisplayInventory();
            } catch (error) {
                console.error('Error adding ingredient:', error);
                alert('Failed to add new ingredient.');
            }
        });

        document.getElementById('inventory-table-body').addEventListener('click', async (event) => {
            if (event.target.classList.contains('record-purchase-btn')) {
                const itemId = event.target.dataset.id;
                
                const quantityStr = prompt("How many units did you purchase?");
                const costStr = prompt("What was the total cost for this purchase?");

                const quantity = parseFloat(quantityStr);
                const cost = parseFloat(costStr);

                if (isNaN(quantity) || isNaN(cost) || quantity <= 0 || cost <= 0) {
                    alert("Invalid input. Please enter valid numbers for quantity and cost.");
                    return;
                }

                try {
                    const response = await fetch(`/api/inventory/${itemId}/refill`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quantity, cost })
                    });

                    if (!response.ok) {
                         const errorData = await response.json();
                         throw new Error(errorData.message || 'Failed to record purchase');
                    }
                    
                    fetchAndDisplayInventory();
                } catch (error) {
                    console.error('Error recording purchase:', error);
                    alert(`Failed to record purchase: ${error.message}`);
                }
            }
        });

        function updateTime() {
            const timeEl = document.getElementById('current-time');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayInventory);
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
