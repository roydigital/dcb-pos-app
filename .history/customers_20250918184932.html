<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Directory - DCB POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold text-white">DELHI CHICKEN BROTHERS</h1>
            <div id="current-time" class="text-lg font-semibold text-gray-300"></div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 border-t border-b border-gray-700">
            <div class="flex">
                <a href="index.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Point of Sale</a>
                <a href="live-orders.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Live Orders</a>
                <a href="reports.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Reports</a>
                <a href="customers.html" class="px-6 py-3 text-lg font-medium bg-red-600 text-white border-r border-gray-700">Customers</a>
                <a href="menu-management.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Menu Management</a>
                <a href="inventory.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700">Inventory</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-white">Customer Directory</h2>
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Export to CSV</button>
            </div>

            <!-- Customers Table -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Customer Since</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Last Ordered</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total Orders</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body" class="divide-y divide-gray-700">
                        <!-- Customer rows will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        async function fetchAndDisplayCustomers() {
            const tableBody = document.getElementById('customer-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            try {
                const response = await fetch('http://localhost:3004/api/customers');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const customers = await response.json();

                if (customers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No customers found.</td></tr>';
                    return;
                }

                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-700';

                    const customerSince = new Date(customer.createdAt).toLocaleDateString();
                    const lastOrdered = customer.lastOrdered ? new Date(customer.lastOrdered).toLocaleDateString() : 'N/A';

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${customer.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${customer.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${customerSince}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${lastOrdered}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${customer.totalOrders}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Failed to fetch customers:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Error loading customer data.</td></tr>';
            }
        }

        function updateTime() {
            const timeEl = document.getElementById('current-time');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }
        
        document.getElementById('export-btn').addEventListener('click', () => {
            window.location.href = 'http://localhost:3004/api/customers/export';
        });

        // Initial calls
        document.addEventListener('DOMContentLoaded', fetchAndDisplayCustomers);
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
