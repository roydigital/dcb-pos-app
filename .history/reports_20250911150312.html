<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report - DCB POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold text-white">DELHI CHICKEN BROTHERS</h1>
            <div id="current-time" class="text-lg font-semibold text-gray-300"></div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 border-t border-b border-gray-700">
            <div class="flex">
                <a href="index.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Point of Sale</a>
                <a href="live-orders.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Live Orders</a>
                <a href="reports.html" class="px-6 py-3 text-lg font-medium bg-red-600 text-white border-r border-gray-700">Reports</a>
                <a href="menu-management.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700">Menu Management</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            <h2 class="text-3xl font-bold text-white mb-6">Today's Sales Report</h2>

            <!-- Stat Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-400 text-lg font-medium">Total Revenue</h3>
                    <p id="total-revenue" class="text-4xl font-bold text-white mt-2">₹0.00</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-400 text-lg font-medium">Delivered Orders</h3>
                    <p id="order-count" class="text-4xl font-bold text-white mt-2">0</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-400 text-lg font-medium">UPI Total</h3>
                    <p id="upi-total" class="text-4xl font-bold text-white mt-2">₹0.00</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-400 text-lg font-medium">Cash Total</h3>
                    <p id="cash-total" class="text-4xl font-bold text-white mt-2">₹0.00</p>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Order #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Items</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Payment Mode</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body" class="divide-y divide-gray-700">
                        <!-- Rows will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        async function fetchSalesReport() {
            try {
                const response = await fetch('http://localhost:3002/api/reports/today');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Update stat cards
                document.getElementById('total-revenue').textContent = `₹${data.totalRevenue.toFixed(2)}`;
                document.getElementById('order-count').textContent = data.orderCount;
                document.getElementById('upi-total').textContent = `₹${(data.paymentBreakdown.upi || 0).toFixed(2)}`;
                document.getElementById('cash-total').textContent = `₹${(data.paymentBreakdown.cash || 0).toFixed(2)}`;

                // Populate table
                const tableBody = document.getElementById('report-table-body');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.orders.length === 0) {
                    const row = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No delivered orders found for today.</td></tr>`;
                    tableBody.innerHTML = row;
                    return;
                }

                data.orders.forEach(order => {
                    const itemsSummary = order.items.map(item => `${item.quantity}x ${item.name}`).join(', ');
                    const row = `
                        <tr class="hover:bg-gray-700">
                            <td class="px-6 py-4 whitespace-nowrap font-medium">#${order.orderNumber}</td>
                            <td class="px-6 py-4 whitespace-normal">${itemsSummary}</td>
                            <td class="px-6 py-4 whitespace-nowrap font-semibold">₹${order.totalAmount.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap capitalize">${order.paymentMode}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error('Failed to fetch sales report:', error);
                const tableBody = document.getElementById('report-table-body');
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading report. Please check the console.</td></tr>`;
            }
        }

        function updateTime() {
            const timeEl = document.getElementById('current-time');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        // Initial calls
        document.addEventListener('DOMContentLoaded', fetchSalesReport);
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
