<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Chicken Brothers - Live Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .order-card {
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold text-white">DELHI CHICKEN BROTHERS</h1>
            <div id="current-time" class="text-lg font-semibold text-gray-300"></div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 border-t border-b border-gray-700">
            <div class="flex">
                <a href="index.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Point of Sale</a>
                <a href="live-orders.html" class="px-6 py-3 text-lg font-medium bg-red-600 text-white border-r border-gray-700">Live Orders</a>
                <a href="reports.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Reports</a>
                <a href="customers.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700 border-r border-gray-700">Customers</a>
                <a href="menu-management.html" class="px-6 py-3 text-lg font-medium text-gray-400 hover:bg-gray-700">Menu Management</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-4">
            <h2 class="text-3xl font-bold text-white mb-6">Today's Live Orders</h2>
            <div id="live-orders-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Order cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
        async function fetchAndDisplayOrders() {
            const grid = document.getElementById('live-orders-grid');
            try {
                const response = await fetch('/api/orders/today');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const orders = await response.json();

                grid.innerHTML = ''; // Clear previous orders

                if (orders.length === 0) {
                    grid.innerHTML = '<p class="text-gray-500 col-span-full text-center">No orders for today yet.</p>';
                    return;
                }

                orders.forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'order-card';

                    const itemsList = order.items.map(item => 
                        `<li>${item.quantity}x ${item.name}</li>`
                    ).join('');

                    const notesSection = order.notes ? `<p class="text-yellow-400 mt-2"><strong>Notes:</strong> ${order.notes}</p>` : '';

                    card.innerHTML = `
                        <div>
                            <h3 class="text-xl font-bold text-white mb-2">Order #${order.orderNumber}</h3>
                            <p class="text-gray-400 mb-4">${order.customerName || 'Walk-in Customer'}</p>
                            <ul class="text-gray-300 space-y-1 mb-4 list-disc list-inside">
                                ${itemsList}
                            </ul>
                            ${notesSection}
                            <p class="text-lg font-semibold text-white border-t border-gray-700 pt-2 mt-2">Total: â‚¹${order.totalAmount.toFixed(2)}</p>
                        </div>
                        <button data-id="${order._id}" class="mark-delivered-btn w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                            Mark as Delivered
                        </button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to fetch orders:', error);
                grid.innerHTML = '<p class="text-red-500 col-span-full text-center">Failed to load orders. Please check the connection.</p>';
            }
        }

        function updateTime() {
            const timeEl = document.getElementById('current-time');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        // Initial calls and interval
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayOrders();
            setInterval(fetchAndDisplayOrders, 15000); // Refresh every 15 seconds
            
            updateTime();
            setInterval(updateTime, 1000); // Update time every second

            // Event listener for marking orders as delivered
            document.getElementById('live-orders-grid').addEventListener('click', async (event) => {
                if (event.target.classList.contains('mark-delivered-btn')) {
                    const orderId = event.target.dataset.id;
                    try {
                        const response = await fetch(`/api/orders/${orderId}/deliver`, {
                            method: 'PATCH',
                        });
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        // Refresh the orders list to reflect the change
                        fetchAndDisplayOrders();
                    } catch (error) {
                        console.error('Failed to mark order as delivered:', error);
                        alert('Failed to update order status. Please try again.');
                    }
                }
            });
        });
    </script>
</body>
</html>
